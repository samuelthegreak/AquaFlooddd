<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Admin</title>

  <!-- Simple, clean font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0f1724;
      --bg-2: #0b1220;
      --muted: #9aa7b2;
      --accent: #26c6da;
      --accent-2: #22a6b3;
      --error: #ff6b6b;
      --glass-border: rgba(255,255,255,0.06);
      --radius: 12px;
      color-scheme: dark;
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter";
      background: radial-gradient(1200px 600px at 10% 10%, rgba(38,198,218,0.06), transparent 8%),
                  radial-gradient(900px 500px at 90% 90%, rgba(34,166,179,0.04), transparent 10%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:420px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding:28px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    .brand{
      display:flex;
      flex-direction: column;
      align-items:center;
      margin-bottom:18px;
      text-align:center;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .title{
      color: #e6eef2;
      font-size:1.2rem;
      font-weight:700;
    }

    .subtitle{
      font-size:0.82rem;
      color:var(--muted);
      margin-top:2px;
    }

    .field{
      margin-bottom:12px;
    }

    label{
      display:block;
      font-size:0.78rem;
      color:var(--muted);
      margin-bottom:8px;
    }

    input{
      width:100%;
      padding:12px 14px;
      font-size:0.95rem;
      color:white;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:10px;
      outline:none;
      transition: .2s;
    }

    input:focus{
      border-color: var(--accent);
    }

    .controls{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap:10px;
      margin-top:15px;
    }

    .btn{
      padding:11px 18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      min-width:140px;
      transition: .12s;
    }

    .btn.primary{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#072028;
      box-shadow: 0 4px 14px rgba(38,198,218,0.4);
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
      color:var(--muted);
    }

    .msg{
      margin-top:15px;
      padding:10px;
      border-radius:8px;
      text-align:center;
      font-size:0.9rem;
      display:none;
    }

    .msg.success{
      background: rgba(38,198,218,0.08);
      color:#aef0f6;
      border:1px solid rgba(38,198,218,0.25);
    }

    .msg.error{
      background: rgba(255,107,107,0.08);
      color:#ff6b6b;
      border:1px solid rgba(255,107,107,0.25);
    }

    .pw-row{
      position:relative;
    }

    .toggle{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      color:var(--muted);
      cursor:pointer;
      font-size:0.85rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <img 
        src="https://raw.githubusercontent.com/samuelthegreak/AquaFlood/refs/heads/main/Screenshot_2025-12-09_003013-removebg-preview.png"
        class="logo-img"
        alt="Logo"
      />
      <div class="title">Aqua Flood</div>
      <div class="subtitle">SDG 11</div>
    </div>

    <form id="loginForm" autocomplete="off">
      <div class="field">
        <label>Username</label>
        <input id="username" type="text" placeholder="Enter username" required />
      </div>

      <div class="field pw-row">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" required />
        <button type="button" class="toggle" id="togglePw">Show</button>
      </div>

      <div class="controls">
        <button type="button" class="btn secondary" id="fillHint">Demo</button>
        <button type="submit" class="btn primary" id="submitBtn">Sign In</button>
      </div>

      <div id="message" class="msg"></div>
    </form>
  </main>

  <script>
    const VALID_USER = 'admin11serrano';
  const VALID_PASS = 'admin123';

  const form = document.getElementById('loginForm');
  const user = document.getElementById('username');
  const pass = document.getElementById('password');
  const msg = document.getElementById('message');
  const toggle = document.getElementById('togglePw');
  const fill = document.getElementById('fillHint');

  fill.onclick = () => {
    user.value = VALID_USER;
    pass.value = VALID_PASS;
    user.focus();
  };

  toggle.onclick = () => {
    pass.type = pass.type === "password" ? "text" : "password";
    toggle.textContent = pass.type === "password" ? "Show" : "Hide";
  };

  form.onsubmit = (e) => {
    e.preventDefault();
    if (user.value === VALID_USER && pass.value === VALID_PASS) {
      show("Login successful! WAIT...", "success");
      setTimeout(() => {
        window.location.href = "data.html"; // REDIRECT
      }, 1000);
    } else {
      show("Invalid username or password.", "error");
    }
  };

  function show(text, type) {
    msg.style.display = "block";
    msg.textContent = text;
    msg.className = "msg " + type;
  }
</script>
